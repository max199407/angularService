            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre"  name="nombre" id="nombre" #nombre="ngModel"
                [ngClass]="{ 'is-invalid': nombre.invalid && nombre.dirty}" required minlength="3" maxlength="30">
                <div *ngIf="nombre.invalid" class="invalid-feedback">
                  <div *ngIf="nombre.errors.required">Campo obligatorio</div>
                  <div *ngIf="nombre.errors.minlength">Debe contener de 3 a 20 caracteres</div>
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="paterno">Apellido Parterno</label>
                <input type="text" [(ngModel)]="cliente.apPaterno" class="form-control" name="paterno" id="paterno" #paterno="ngModel"
                [ngClass]="{ 'is-invalid': paterno.invalid && paterno.dirty}" required minlength="3" maxlength="20">
                <div *ngIf="paterno.invalid" class="invalid-feedback">
                  <div *ngIf="paterno.errors.required">Campo obligatorio</div>
                  <div *ngIf="paterno.errors.minlength">Debe contener de 3 a 20 caracteres</div>
              </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="materno">Apellido Marterno</label>
                <input type="text" [(ngModel)]="cliente.apMaterno" class="form-control" name="materno" id="materno" #materno="ngModel"
                [ngClass]="{ 'is-invalid': materno.invalid && materno.dirty}" required minlength="3" maxlength="20">
                <div *ngIf="materno.invalid" class="invalid-feedback">
                  <div *ngIf="materno.errors.required">Campo obligatorio</div>
                  <div *ngIf="materno.errors.minlength">Debe contener de 3 a 20 caracteres</div>
              </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="dir">Dirección</label>
                <input type="text" [(ngModel)]="cliente.dircli" class="form-control" name="dir" id="dir" #dir="ngModel"
                [ngClass]="{ 'is-invalid': dir.invalid && dir.dirty}" required minlength="5" maxlength="40">
                <div *ngIf="dir.invalid" class="invalid-feedback">
                  <div *ngIf="dir.errors.required">Campo obligatorio</div>
                  <div *ngIf="dir.errors.minlength">Debe contener de 5 a 40 caracteres</div>
              </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="estado">Estatus</label>
                <select class="custom-select" [(ngModel)]="cliente.estatus" name="estado" id="estado" #estado="ngModel"
                [ngClass]="{ 'is-invalid': estado.invalid && estado.dirty}" required>
                  <option selected disabled value="">Selecciona</option>
                  <option>ACTIVO</option>
                  <option>BAJA</option>
                  <div *ngIf="estado.invalid" class="invalid-feedback">
                    <div *ngIf="estado.errors.required">Campo obligatorio</div>
                </div>
                </select>
              </div>
            </div>
            <button class="btn btn-outline-primary" type="submit">Agregar</button>
          </form>
    </div>
</section>
